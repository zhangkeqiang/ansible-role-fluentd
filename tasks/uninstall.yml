---
- name: Clean fluentd
  hosts: demo
  tasks:
  - name: yum remove td-agent
    yum:
      name: td-agent
      state: absent

  - name: remove td-agent GPG key.
    rpm_key:
      state: absent
      key: gpg-pubkey-ab97acbe-586223cc
      

  - name: delete /etc/yum.repos.d/td.repo
    file: 
      state: absent
      path: /etc/yum.repos.d/td.repo
      